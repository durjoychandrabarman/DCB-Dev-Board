<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BD Date Time</title>
  <style>
    #bdDateTime {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<p>Bangladesh Current Date & Time:</p>
<div id="bdDateTime"></div>

<script>
  function updateBDDateTime() {
    const now = new Date();

    const options = {
      timeZone: 'Asia/Dhaka',
      year: 'numeric',
      month: 'short',   // Jul
      day: '2-digit',   // 28
      hour: 'numeric',
      minute: '2-digit',
      second: '2-digit',
      hour12: true
    };

    const bdDateTime = now.toLocaleString('en-US', options);
    document.getElementById('bdDateTime').innerText = bdDateTime;
  }

  updateBDDateTime();                 // user ঢুকলেই
  setInterval(updateBDDateTime, 1000); // প্রতি সেকেন্ডে update
</script>

</body>
</html>
